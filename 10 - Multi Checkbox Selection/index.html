<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox">
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Hold down the Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Check another item</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Everything between should now also be checked</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>This is done library-free</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>No jQuery</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Ye ol' fashioned way</p>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
