<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Methods 2</title>
</head>
<body>
  <p><em>Psst: Look in the JavaScript Console</em></p>
  <script>

    const people = [
      { name: 'Mike', year: 1988 },
      { name: 'Davy', year: 1986 },
      { name: 'Mickey', year: 1970 },
      { name: 'Peter', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];


    // ***************  .some()  ***************

    // Array.prototype.some() // is AT LEAST ONE person 18 or older?
    const isAdult = people.some(person => {
      const currentYear = new Date().getFullYear();
      return currentYear - person.year >= 18;
    })
    console.log({isAdult});  // curly brackets show variable name as well as the value

    // more concise version
    const isAdultJr = people.some(person =>
      ((new Date()).getFullYear()) - person.year >= 18  // uses implicit return
    );
    console.log({isAdultJr});


    // ***************  .every()  ***************

    // Array.prototype.every() // is EVERYONE 18 or older?
    const isAdultGroup = people.every(person =>
      ((new Date()).getFullYear()) - person.year >= 18  // checks if ALL items meet condition
    );
    console.log({isAdultGroup});


    // ***************  .find()  ***************

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    const comment = comments.find(comment =>
      comment.id === 823423
    );
    console.log(comment);


    // ***************  .findIndex()  ***************

    // Array.prototype.findIndex()
    const index = comments.findIndex(comment => comment.id === 823423);  // Find the comment with this ID: 823423
    console.log({index});

    // delete the comment with the ID of 823423
    comments.splice(index, 1);

    // delete and create new array
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];  // NOW, ENTER IN THE CONSOLE:  console.table(newComments)

  </script>
</body>
</html>
